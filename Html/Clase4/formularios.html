<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">

        <!--El mas normal se llama input text-->
        <!--Autofocus selecciona el campo sin tener que tocarlo-->
        <!--Readonly se explica solo-->
        <label for="nombre"  >Nombre</label>
        <input type="text" id="nombre" placeholder="pon tu nombre" autofocus readonly> <br><br>
        <!--Para contraseÃ±as este input password-->
        <label for="pass">password</label>
        <input type="password" name="" id="pass"> <br> <br>
        <!--Para correos input email-->
        <label for="correo">correo</label>
        <input type="email" name="" id="correo"> <br> <br>
        
         <!--Input para el celular-->
         <!--value es texto por defecto-->
         <!--maxlenght se explica solo-->
         <label for="celular">celular</label>
        <input type="tel" name="" id="celular" value="651919616519" maxlength="3"> <br> <br>

        <!--input para numeros-->
        <!--max y min es para establecer un valor maximo y minimo-->
        <!--Disabled se explica solo-->
        <label for="numero">numero</label>
        <input type="number" name="" id="numero" max="18" min="10" disabled><br> <br>

        <input type="color" name="" id=""><br> <br>


        <!-- el place holder es para poner texto indicativo-->
      <!--Boton de enviar input submit-->
        <input type="submit" value="Enviar">
        <!--para limpiar el formulario-->
        <input type="reset" value="reset">
    </form>
</body>
</html>
